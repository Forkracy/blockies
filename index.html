<!doctype html>
<head>
  <style>
  body {
    background: #FFF;
  }

  img, canvas {
    display: inline-block;
    margin: 10px;
  }
  </style>
</head>
<body>
  <script type="module">
    import { createIcon } from './blockies.mjs';

    const addresses = [
      '0x6719a70e3b9652d0cd3d4cd28a93556497e2bf96'
    ];

    for(let i = 0; i < 7; i++) {
      addresses.push(
        Math.floor(Math.random() * Math.pow(10,10)).toString(16)
        + Math.floor(Math.random() * Math.pow(10,10)).toString(16)
        + Math.floor(Math.random() * Math.pow(10,10)).toString(16)
        + Math.floor(Math.random() * Math.pow(10,10)).toString(16)
      );
    }

    for(let i = 0; i < addresses.length; i++) {
      const seed = addresses[i].toLowerCase();

      const canvas = createIcon({
        seed,
        size: 10,
        scale: 8
      });

      document.body.appendChild(canvas)
    }
  </script>
</body>
